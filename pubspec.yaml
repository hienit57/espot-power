  scan: ^1.6.0
  loading_indicator: ^3.1.1
  google_maps_flutter: ^2.5.0
  permission_handler: ^11.0.1

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - env.json
    - assets/countries/
    - assets/images/
    - assets/localization/
    - assets/fonts/

  fonts:
    - family: SVN-GOTHAM
      fonts:
        - asset: assets/fonts/svn_gotham_thin.ttf
          weight: 100
        - asset: assets/fonts/svn_gotham_xlight.ttf
          weight: 200
        - asset: assets/fonts/svn_gotham_light.ttf
          weight: 300
        - asset: assets/fonts/svn_gotham_book.ttf
          weight: 400
        - asset: assets/fonts/svn_gotham_regular.ttf
          weight: 500
        - asset: assets/fonts/svn_gotham_bold.ttf
          weight: 600
        - asset: assets/fonts/svn_gotham_black.ttf
          weight: 700
        - asset: assets/fonts/svn_gotham_ultra.ttf
          weight: 800
